{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>무인 공간 예약 시스템</title>
    <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap-grid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap-reboot.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bootstrap-5.0.2-dist/css/bootstrap-utilities.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.esm.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.js' %}"></script>

    <link href="{% static 'commons/css/base.css' %}" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="{% static 'commons/js/base.js' %}"></script>
    {% block head_content %}
    {% endblock %}
</head>
<body class="bg-light">
<div class="container">
    <header class="py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-5"></div>
            <img id="header-central-logo" class="col-2 text-center"
                 src="{% static 'commons/img/logo_transparent.png' %}"
                 onclick="window.location.href='/';" onmouseover="onLogoMouseOver()" onmouseout="onLogoMouseOut()">
            <div class="col-5 d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:modify_account_info' %}">
                        <div class="btn btn-outline-primary m-1">{{ user.username }}</div>
                    </a>
                    <a id="logout-button" class="btn btn-outline-danger" href="{% url 'users:logout' %}"
                       onmouseover="onLogoutButtonMouseOver();" onmouseout="onLogoutButtonMouseOut();">Logout</a>
                {% else %}
                    <a id="login-button" class="btn btn-outline-success m-1" href="{% url 'users:login' %}"
                       onmouseover="onLoginButtonMouseOver();" onmouseout="onLoginButtonMouseOut();">Login</a>
                    <a id="sign-up-button" class="btn btn-outline-info" href="{% url 'users:sign_up' %}"
                       onmouseover="onSignUpButtonMouseOver();" onmouseout="onSignUpButtonMouseOut();">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="navbar-nav-scroll py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a>요소 1</a>
            <a>요소 2</a>
            <a>요소 3</a>
            <a>요소 4</a>
        </nav>
    </div>
</div>
<main class="container min-vh-100 border">
    {% block body_content %}
    {% endblock %}
</main>
<footer>
    <p>Template built by <a href="https://getbootstrap.com/">Bootstrap</a></p>
    <p>Logo by <a href="https://hatchful.shopify.com/">Hatchful</a></p>
</footer>
</body>
</html>
